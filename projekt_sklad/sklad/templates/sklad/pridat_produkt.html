{% extends 'sklad/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h1 class="text-center mb-4">Přidat nový produkt</h1>
        <form method="POST" enctype="multipart/form-data"> <!-- Přidáno enctype -->
            {% csrf_token %}

            <!-- Iterace přes pole formuláře a aplikování Bootstrap tříd -->
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">➕ Přidat produkt</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
