{% extends 'sklad/base.html' %}

{% block content %}
<div class="container">
    <h1>Odebrat produkt</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="produkt_id" class="form-label">Vyberte produkt k odebrání:</label>
            <select name="produkt_id" id="produkt_id" class="form-select">
                {% for produkt in produkty %}
                    <option value="{{ produkt.id }}">{{ produkt.nazev }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Odebrat</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Zpět</a>
    </form>
</div>
{% endblock %}
