<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklad - Správa produktů</title>
    {% load static %}
    <link rel="icon" href="media/icon/icon.webp">

    <!-- Odkaz na Bootstrap CSS z CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navigační lišta -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Sklad</a>

            <!-- Tlačítko pro menu -->
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    📋 Menu
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="{% url 'produkty_skladem' %}">📦 Správa produktů</a></li>
                    <li><a class="dropdown-item" href="{% url 'sledovani_zasob' %}"> 📊 Sledování zásob</a></li>
                    <li><a class="dropdown-item" href="{% url 'historie_operaci' %}">🕒 Historie operací</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Hlavní obsah stránky -->
<main class="container my-4 flex-grow-1">
    {% block content %}
    <!-- Ukázka karet pro produkty -->
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card shadow-sm">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produkt">
                <div class="card-body">
                    <h5 class="card-title">Produkt název</h5>
                    <p class="card-text">Popis produktu. Rychlý přehled o produktu a jeho vlastnostech.</p>
                    <a href="#" class="btn btn-primary">Detail</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
        <p class="mb-0">© 2024 Sklad - Správa produktů</p>
    </div>
</footer>

<!-- Odkaz na Bootstrap JavaScript z CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
